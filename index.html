<html>
  <head>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-star-system-component@1.0.0/index.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <img id="moon" src="https://t4.ftcdn.net/jpg/03/09/04/59/360_F_309045980_zKAgyd8feCR69CMWQ1PlhCHhteODo9zd.jpg"
          crossorigin="anonymous">
          <img id="earth-map" src="https://cdn.glitch.com/d558c128-2ed0-4284-a0da-4d18b9163ad6%2Fearthmap1k.jpg?1541102064615"
          crossorigin="anonymous">
        </a-assets>

      <!-- camera -->
     <a-entity position="-10 5 15" rotation="-13 -100 0">
        <a-entity camera look-controls wasd-controls></a-entity>
      </a-entity>

      <!-- meteor shower -->
      <a-entity id="meteor" particle-system="preset: rain; color: #FFFFFF; particleCount: 25"></a-entity>

      <!-- sky and stars -->
      <a-sky color="black"></a-sky>
      <a-entity star-system="count: 700; radius: 200; depth: 10"></a-entity>

      <!-- earth and moon -->
      <a-sphere id="earth" position="5 0 15" radius="8" src="#earth-map" light="type: point; intensity: 2"></a-sphere>
      <a-sphere id="moon" position="5 0 1" radius="3" src="#moon"></a-sphere>
      <a-light color="white" position="-59 5 0"></a-light>

    </a-scene>
  </body>
</html>
