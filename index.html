<!DOCTYPE html>
<html>
<head>
  <title>City Skyline 3D Scene</title>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <a-sky color="#0000ff"></a-sky>
    <a-light type="ambient" intensity="0.5"></a-light>
    <a-light type="directional" position="10 10 10" intensity="0.8"></a-light>

    <!-- Roads and Floor -->
    <a-box position="0 0 0" width="1000" height="0" depth="800" material="color: #808080"></a-box>
    <a-box position="0 0 0" width = "20" height = "1" depth = 800 material = "color: #000000"></a-box>

    <!-- Buildings -->
    <a-box position="-50 0 -300" width="50" height="50" depth="50" material="color: #000000"></a-box>
    <a-entity position="100 0 -300">
      <a-cylinder height="150" radius="50" material="color: #000000"></a-cylinder>
    </a-entity>
    <a-entity position="200 0 -300">
      <a-cylinder height="250" radius="50" material="color: #000000"></a-cylinder>
    </a-entity>
    <a-box position="-80 0 -300" width="50" height="100" depth="50" material="color: #000000"></a-box>
    <a-box position="150 0 -300" width="50" height="500" depth="50" material="color: #000000"></a-box>
    <a-cylinder position="-110 0 -300" radius="30" height="200" material="color: #000000"></a-cylinder>
    <a-box position="-180 0 -300" width="50" height="250" depth="50" material="color: #000000"></a-box>
    <a-box position="300 0 -300" width="50" height="100" depth="10" material="color: #000000"></a-box>
    <a-box position="300 90 -300" width="20" height="100" depth="20" material="color: #000000"></a-box>
    <a-box position="300 100 -300" width="30" height="10" depth="30" material="color: #000000"></a-box>
    <a-cylinder position="300 110 -300" height="20" radius="5" material="color: #000000"></a-cylinder>
    <a-box position="-220 0 -300" width="50" height="100" depth="50" material="color: #000000"></a-box>
    <a-cone position="-200 140 -300" radius-bottom="20" height="20" material="color: #000000" segments-radial="10"></a-cone> 
    <!-- Frame -->
    <a-box position="-250 0 -300" width="100" height="100" depth="1" material="color: #000000"></a-box>
    <!-- Needle -->
    <a-entity position="-250 50 -300">
      <a-cylinder height="100" radius="20" material="color: #000000"></a-cylinder>
      <a-box position="-250 100 -300" width="20" height="20" depth="20" material="color: #000000"></a-box>
    </a-entity>
    <a-box position="370 0 -300" width="50" height="200" depth="50" material="color: #000000"></a-box>
    <a-box position="350 0 -300" width="50" height="80" depth="50" material="color: #000000"></a-box>
     <!-- Batman Logo -->
     <a-entity position="0 200 -350">
       <a-cylinder height="50" radius="5" material="color: #000000"></a-cylinder>
     </a-entity>
     <a-box position="0 200 -350" width="50" height="30" depth="1" material="color: #000000"></a-box>
     <a-box position="-5 225 -350" width="1" height="15" depth="1" material="color: #000000"></a-box>
     <a-box position="5 225 -350" width="1" height="15" depth="1" material="color: #000000"></a-box>
     <a-box position="0 215 -350" width="80" height="10" depth="1" material="color: #000000"></a-box>
     <a-cylinder position="0 200 -355" height="1" radius="70" rotation="90 0 0" material="color: #FFFFFF"></a-cylinder>
  </a-scene>
</body>
</html>
